<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dangnhap.css">
    <title>Đăng nhập</title>
</head>

<body>

    <div class="container">
        <div class="login-section">
            <header>Đăng nhập</header>

            <div class="social-buttons">
                <button onclick="displaySoldOut()"><i class='bx bxl-google'></i>Google</button>
                <button onclick="displaySoldOut()"><i class='bx bxl-apple'></i>Apple</button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Hoặc</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="email" placeholder="Gmail" required>
                <input type="password" placeholder="Mật khẩu" required>
                <a href="#">Quên mật khẩu?</a>
                <button type="submit" class="btn">Đăng nhập</button>
            </form>

        </div>

        <div class="signup-section">
            <header>Đăng ký</header>

            <div class="social-buttons">
                <button onclick="displaySoldOut()"><i class='bx bxl-google'></i>Google</button>
                <button onclick="displaySoldOut()"><i class='bx bxl-apple'></i>Apple</button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Hoặc</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="text" placeholder="Họ và tên" required>
                <input type="email" placeholder="Gmail" required>
                <input type="password" placeholder="Mật khẩu" required>
                <a href="#">Quên mật khẩu?</a>
                <button type="submit" class="btn">Đăng ký</button>
            </form>

        </div>

    </div>


    <script>
        const container = document.querySelector('.container');
        const loginButton = document.querySelector('.login-section header');
        const signupButton = document.querySelector('.signup-section header');

        signupButton.addEventListener('click', () => {
            container.classList.add('active');
        });

        loginButton.addEventListener('click', () => {
            container.classList.remove('active');
        });
    </script>
    <script>
        function displaySoldOut() {
        alert("Tính năng này hiện đang bảo trì!");
    }
    </script>
</body>

</html>
